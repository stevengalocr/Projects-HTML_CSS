<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TypeCursor</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Cursores CSS</h1>
        <label class="ui-bookmark">
            <input type="checkbox">
            <div class="bookmark">
              <svg viewBox="0 0 32 32">
                <g>
                  <path d="M27 4v27a1 1 0 0 1-1.625.781L16 24.281l-9.375 7.5A1 1 0 0 1 5 31V4a4 4 0 0 1 4-4h14a4 4 0 0 1 4 4z"></path>
                </g>
              </svg>
            </div>
          </label>
        <div class="container">
            <div class="btn auto">Cursor: Auto</div>
            <div class="btn default">Cursor: Default</div>
            <div class="btn pointer">Cursor: Pointer</div>
            <div class="btn progress">Cursor: Progress</div>
            <div class="btn crosshair">Cursor: Crosshair</div>
            <div class="btn wait">Cursor: Wait</div>
            <div class="btn cell">Cursor: Cell</div>
            <div class="btn help">Cursor: Help</div>
            <div class="btn text">Cursor: Text</div>
            <div class="btn alias">Cursor: Alias</div>
            <div class="btn not-allowed">Cursor: Not-Allowed</div>
            <div class="btn copy">Cursor: Copy</div>
            <div class="btn move">Cursor: Move</div>
            <div class="btn zoom-in">Cursor: Zoom-In</div>
            <div class="btn col-resize">Cursor: Col-Resize</div>
            <div class="btn row-resize">Cursor: Row-Resize</div>
        </div>
        <div class="container-tiktok">
            <h1 class="tiktok">GaloDev<span>&#160</span></h1>
            </div>
    </div>
    
</body>
</html>
